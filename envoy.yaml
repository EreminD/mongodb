admin:
  access_log_path: /dev/stdout
  address:
    socket_address: { address: 127.0.0.1, port_value: 9901 }
static_resources:
  listeners:
  - name: mongodb00
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 27000
    filter_chains:
    - filters:
      - name: envoy.filters.network.mongo_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.mongo_proxy.v2.MongoProxy
          stat_prefix: mongo_proxy00
          access_log: /tmp/mongo_stats00.log
          emit_dynamic_metadata: true
      - name: envoy.filters.network.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
          stat_prefix: ingress_tcp00
          cluster: mongo00
  clusters:
  - name: mongo00
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: mongo00
      endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                 socket_address:
                    address: src-user:KWBau2JazqvU8sPU@clusterapp.7epn9.mongodb.net
                    port_value: 27017
